name: Animal Farm NodeJS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '16'

    - name: Install dependencies and run build for backend
      run: |
        cd backend
        yarn install
        yarn build

    - name: Install dependencies and run build for frontend
      run: |
        cd frontend
        yarn install
        yarn build

    - name: Run backend tests
      run: |
        cd backend
        yarn test

    - name: Run frontend tests
      run: |
        cd frontend
        yarn test
