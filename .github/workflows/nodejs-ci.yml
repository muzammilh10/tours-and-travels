name: Animal Farm NodeJS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3   # Updated to v3, which uses Node.js 16

    - name: Set up Node.js
      uses: actions/setup-node@v3   # Updated to v3, which uses Node.js 16 by default
      with:
        node-version: '18.x'

    - name: Install dependencies and build backend
      run: |
        cd backend
        yarn install
        yarn build

    - name: Install dependencies and build frontend
      run: |
        cd frontend
        yarn install
        yarn build
