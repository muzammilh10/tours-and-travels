name: tours-and-travels CI


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies for backend
      run: |
        cd backend
        npm install

    - name: Install dependencies for frontend
      run: |
        cd frontend
        npm install